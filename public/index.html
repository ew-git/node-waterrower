<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rowing Statistics</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      background-color: #c5d4e2;
      font-family: sans-serif;
    }

    table {
      border-spacing: 10px 0;
    }

    th {
      border-bottom: 1px solid;
    }

    textarea {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <h1 id="splitheading">0m 0s</h1>
  <button id="startbtn">START tracking</button>

  <div id="graph"></div>

  <form>
    <input type="text" id="person" placeholder="Person">
    </br>
    <textarea rows="2" cols="40" id="description" placeholder="Description"></textarea>
  </form>
  <button id="savebtn">SAVE current view</button>
  <!-- <button id="sessionbtn">LOAD session</button> -->
  <button id="listbtn">LIST sessions</button>
  <!-- <p id="listofsessions">No sessions loaded</p> -->
  <div>
    <div id="session-msg">
      <p>Click LIST sessions to list saved sessions.</p>
    </div>
    <div id="session-viewer">
    </div>
    <ul id="session-list">
    </ul>
    <table id="session-table">
    </table>
  </div>
</body>
<footer>
  <script src="js/mainpage.js"></script>
</footer>

</html>
